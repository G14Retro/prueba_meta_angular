<div class="ibox container animated fadeInRight">
    <div class="ibox-title">
        <h5>New Author</h5>
        <div class="ibox-tools">
            <button class="btn btn-primary btn-adn" [routerLink]="['/authors']">Return</button>
        </div>
    </div>
    <div class="ibox-content">
        <form (ngSubmit)=saveAuthor()>

            <div class="form-group  row"><label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" [(ngModel)]="author.name">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-white btn-sm" type="submit" [routerLink]="['/authors']">Cancel</button>
                    <button class="btn btn-primary btn-sm" type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
