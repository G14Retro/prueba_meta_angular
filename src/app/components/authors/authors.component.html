<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Authors</h5>
                    <div class="ibox-tools">
                        <button class="btn btn-primary btn-adn" [routerLink]="['/newAuthor']">New Author</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <div class="dataTables_wrapper container-fluid dt-bootstrap4">
                            <div class="html5buttons">
                            </div>

                            <table class="table table-striped table-bordered table-hover dataTables-example dataTable" aria-describedby="DataTables_Table_0_info" role="grid">
                                <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 201.8px;">Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let author of authors" class="gradeA odd" role="row">
                                        <td class="sorting_1">{{author.name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
