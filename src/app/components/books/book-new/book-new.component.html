<div class="ibox container animated fadeInRight">
    <div class="ibox-title">
        <h5>New Book</h5>
        <div class="ibox-tools">
            <button class="btn btn-primary btn-adn" [routerLink]="['/books']">Return</button>
        </div>
    </div>
    <div class="ibox-content">
        <form (ngSubmit)="saveBook() ">
            <div class="form-group  row">
                <label class="col-sm-2 col-form-label">Publish Date</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="far fa-calendar-alt"></i></span>
                            <input type="date" class="form-control" name="date" [(ngModel)]="books.date">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group  row"><label class="col-sm-2 col-form-label">Tittle</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="tittle" [(ngModel)]="books.tittle"></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row"><label class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <select class="form-control m-b" name="idauthor" [(ngModel)]="books.idAuthor">
                        <option *ngFor="let author of authors" >{{author.id}} {{author.name}}</option>
                    </select>
                </div>
            </div>

            <div class="hr-line-dashed"></div>
            <div class="form-group row">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-white btn-sm" type="submit" [routerLink]="['/books']">Cancel</button>
                    <button class="btn btn-primary btn-sm" type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
