<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">MB</h1>
        </div>
        <h3>Prueba Meta</h3>

        <form (ngSubmit)=login(f) #f="ngForm" class="m-t" role="form" action="index.html">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required email [(ngModel)]="user.email" name="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="user.password" name="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
        </form>

    </div>
</div>
